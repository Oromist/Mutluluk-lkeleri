  <script>
    let currentQuestion = 1;
    let totalScore = 0;

    function startTest() {
      document.getElementById('start').classList.add('hidden');
      document.getElementById('q1').classList.remove('hidden');
    }

    function answer(score) {
      totalScore += score;
      document.getElementById('q' + currentQuestion).classList.add('hidden');
      currentQuestion++;
      if (currentQuestion <= 8) {
        document.getElementById('q' + currentQuestion).classList.remove('hidden');
      } else {
        showResult();
      }
    }

    function showResult() {
      let resultImg = "";
      if (totalScore >= 32) {
        resultImg = "sonuc_dusuk.png";
      } else if (totalScore >= 24) {
        resultImg = "sonuc_orta.png";
      } else if (totalScore >= 16) {
        resultImg = "sonuc_yuksek.png";
      } else {
        resultImg = "sonuc_entropialarm.png";
      }

      document.getElementById("result-img").src = resultImg;
      document.getElementById("result").classList.remove("hidden");
    }
